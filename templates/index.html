{% extends 'layouts/base.html' %}
{% load cropping %}
{% load i18n %}

{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for book in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            {% if book.cover %}
                                <img class="card-img-top" src="{% cropped_thumbnail book "cropping" scale=0.5 %}"
                                     alt="">
                            {% else %}
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="220"
                                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>{{ book.title }}</title>
                                    <rect width="100%" height="100%" fill="#55595c"/>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ book.title }}</text>
                                </svg>

                            {% endif %}
                            <div class="card-body">
                                <p class="card-text">{{ book.title }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button"
                                                class="btn btn-sm btn-outline-secondary">{% trans 'View' %}
                                        </button>
                                    </div>
                                    <small class="text-muted">{{ book.created_at|timesince }} </small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
